<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 40px;
            background: #333;
            color: azure;
        }

        label {
            font-size: 2px;
        }

        #buttonss .btn-group {
            width=20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Baking Converter</h1>
                <h5 class="text-center mb-2">Choose what you want to convert :</h5>
                <div class="text-center " id="buttonss">
                    <div class="btn-group  " data-toggle="buttons">
                        <label class="btn btn-light">
                 <input type="radio" name="options" id="gtoc" autocomplete="off" onclick="gtoc()"> g to cups 
             </label>
                        <label class="btn btn-light">
                 <input type="radio" name="options" id="ctog" autocomplete="off" onclick="ctog()"> cups to g 
             </label>
                    </div>
                </div>



                <div class="text-center" id="buttonss">
                    <div class="btn-group " data-toggle="buttons">
                        <label class="btn btn-primary ">
                 <input type="radio" name="options" id="flour" autocomplete="off" onclick="flour()">Flour
             </label>
                        <label class="btn btn-secondary">
                 <input type="radio" name="options" id="gsugar" autocomplete="off" onclick="gsugar()"> Granulated Sugar 
             </label>

                    </div>
                </div>

                <div class="text-center" id="buttonss">
                    <div class="btn-group " data-toggle="buttons">
                        <label class="btn btn-success">
                 <input type="radio" name="options" id="psugar" autocomplete="off" onclick="psugar()"> Powdered Sugar 
             </label>

                    </div>
                </div>

                <div class="text-center " id="buttonss">
                    <div class="btn-group  " data-toggle="buttons">
                        <label class="btn btn-danger">
                 <input type="radio" name="options" id="butter" autocomplete="off" onclick="butter()"> Butter 
             </label>
                        <label class="btn btn-warning">
                 <input type="radio" name="options" id="hcream" autocomplete="off" onclick="hcream()"> Heavy Cream 
             </label>
                    </div>
                </div>








                <form id="ctogf">
                    <div class="form-group mt-5">
                        <input id="lbsInput" type="number" class="form-control form-control-md" placeholder="Enter the amount of cups...">
                    </div>
                </form>

                <form id="gtocf">
                    <div class="form-group">
                        <input id="lbsInput2" type="number" class="form-control form-control-md" placeholder="Enter the amount in grams...">
                    </div>
                </form>


                <div id="output1">
                    <div class="card bg-info mb-2">
                        <div class="card-block text-center">
                            <h5>Cups:</h5>
                            <div id="gramsOutput1"></div>
                        </div>
                    </div>
                </div>
                
                <div id="output2">
                    <div class="card bg-info mb-2">
                        <div class="card-block text-center">
                            <h5>Sticks:</h5>
                            <div id="stOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-info mb-2">
                        <div class="card-block text-center">
                            <h5>Ounces:</h5>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>

                <div id="output">
                    <div class="card bg-info mb-2">
                        <div class="card-block text-center">
                            <h5>Grams:</h5>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                </div>
                
                


                
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('ctogf').style.visibility = 'hidden';
        document.getElementById('gtocf').style.visibility = 'hidden';
        document.getElementById('output2').style.visibility = 'hidden';
        document.getElementById('output1').style.visibility = 'hidden';

        function ctog() {
            document.getElementById('gtocf').style.visibility = 'hidden';
            document.getElementById('ctogf').style.visibility = 'visible';
        }

        function gtoc() {
            document.getElementById('ctogf').style.visibility = 'hidden';
            document.getElementById('gtocf').style.visibility = 'visible';
        }




        function flour() {
            let x = document.getElementById('ctogf').style.visibility;
            if (x === 'visible') {
                document.getElementById('lbsInput').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput').addEventListener('input', function(e) {
                    document.getElementById('output').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput').innerHTML = grm * 140;
                });
            } else {
                document.getElementById('lbsInput2').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput2').addEventListener('input', function(e) {
                    document.getElementById('output1').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput1').innerHTML = grm / 140;
                });
            }

        }




        function gsugar() {
            let x = document.getElementById('ctogf').style.visibility;
            if (x === 'visible') {
                document.getElementById('lbsInput').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput').addEventListener('input', function(e) {
                    document.getElementById('output').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput').innerHTML = grm * 200;
                });
            } else {
                document.getElementById('lbsInput2').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput2').addEventListener('input', function(e) {
                    document.getElementById('output1').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput1').innerHTML = grm / 200;
                });
            }
        }





        function psugar() {
            let x = document.getElementById('ctogf').style.visibility;
            if (x === 'visible') {
                document.getElementById('lbsInput').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput').addEventListener('input', function(e) {
                    document.getElementById('output').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput').innerHTML = grm * 160;
                });
            } else {
                document.getElementById('lbsInput2').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput2').addEventListener('input', function(e) {
                    document.getElementById('output1').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput1').innerHTML = grm / 160;
                });
            }
        }



        function butter() {







            let x = document.getElementById('ctogf').style.visibility;
            if (x === 'visible') {
                document.getElementById('lbsInput').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';

                document.getElementById('lbsInput').addEventListener('input', function(e) {
                    document.getElementById('output').style.visibility = 'visible';
                    document.getElementById('output2').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput').innerHTML = grm * 230;
                    document.getElementById('stOutput').innerHTML = grm * 2;
                    document.getElementById('ozOutput').innerHTML = grm * 8;
                });
            } else {
                document.getElementById('lbsInput2').value = "";
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';

                document.getElementById('lbsInput2').addEventListener('input', function(e) {
                    document.getElementById('output1').style.visibility = 'visible';
                    document.getElementById('output2').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput1').innerHTML = grm / 230;
                    document.getElementById('stOutput').innerHTML = grm * (2 / 230);
                    document.getElementById('ozOutput').innerHTML = grm * (8 / 230);
                });
            };
        }








        function hcream() {
            let x = document.getElementById('ctogf').style.visibility;
            if (x === 'visible') {
                document.getElementById('lbsInput').value = ""
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput').addEventListener('input', function(e) {
                    document.getElementById('output').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput').innerHTML = grm * 235;
                });
            } else {
                document.getElementById('lbsInput2').value = ""
                document.getElementById('output').style.visibility = 'hidden';
                document.getElementById('output1').style.visibility = 'hidden';
                document.getElementById('output2').style.visibility = 'hidden';
                document.getElementById('lbsInput2').addEventListener('input', function(e) {
                    document.getElementById('output1').style.visibility = 'visible';
                    let grm = e.target.value;
                    document.getElementById('gramsOutput1').innerHTML = grm / 235;
                });
            }
        }
    </script>
</body>

</html>
